# fly.toml app configuration file generated for green-hill-2549 on 2023-04-27T02:06:32-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "green-hill-2549"
primary_region = "atl"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[build]
  dockerfile = "fly.Dockerfile"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "green-hill-2549.fly.dev"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[services]]
  protocol = "udp"
  internal_port = 21337

  [[services.ports]]
    port = 21337
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
